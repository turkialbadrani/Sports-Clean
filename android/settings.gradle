pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // نقرأ مسار الـ Flutter SDK من local.properties
    def flutterSdkPath
    def localProps = new Properties()
    def localPropsFile = new File(rootDir, "local.properties")
    if (localPropsFile.exists()) {
        localProps.load(localPropsFile.newDataInputStream())
        flutterSdkPath = localProps.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
        throw new GradleException("flutter.sdk غير موجود في local.properties")
    }

    // هذا يضمّن بلَجنات Flutter من الـ SDK
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include(":app")
